<ion-header>  
  <ion-toolbar>  
    <ion-buttons slot="start" (click)="getBackHome()">
      <ion-icon name="home-outline"></ion-icon>
    </ion-buttons>
    <ion-img src="../assets/icon/logo.jpeg"></ion-img>
  </ion-toolbar>  
</ion-header>  
     
<ion-content class="padding">

  <div id="container">
    <form>
      <div>
        <ion-list>
          <ion-item>
            <ion-label  position="stacked">Code</ion-label>
            <ion-input  placeholder="xxx-xxx-xxx" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-tabs>
              <ion-tab-bar>
                <ion-tab-button (click)="disabledEmetteur()">
                  <ion-label>Bénéficiaire</ion-label>
                </ion-tab-button>
      
                <ion-tab-button (click)="disabledBeneficiaire()">
                  <ion-label>Emetteur</ion-label>
                </ion-tab-button>
              </ion-tab-bar>
            </ion-tabs>
          </ion-item>
        </ion-list>
        <ion-list *ngIf="disabledBeneficiaireInputs == true">
          <ion-item>
            <ion-label  position="stacked">N° CNI</ion-label>
            <ion-input  readonly placeholder="numéro de carte d'identité" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label  position="stacked">Nom Complet</ion-label>
            <ion-input  readonly required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label  position="stacked">Téléphone</ion-label>
            <ion-input  readonly required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label  position="stacked">Montant à recevoir</ion-label>
            <ion-input  readonly required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label  position="stacked">Date d'envoi</ion-label>
            <ion-input  readonly required></ion-input>
          </ion-item>
        </ion-list>
      </div>

      <div>
      <ion-list *ngIf="disabledEmetteurInputs == true">
        <ion-item>
          <ion-label  position="stacked">N° CNI</ion-label>
          <ion-input  readonly required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label  position="stacked">Nom Complet</ion-label>
          <ion-input  readonly required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label  position="stacked">Montant envoyer</ion-label>
          <ion-input  readonly required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label  position="stacked">Téléphone</ion-label>
          <ion-input  readonly required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label  position="stacked">Date d'envoi</ion-label>
          <ion-input  readonly required></ion-input>
        </ion-item>
      </ion-list>
      </div>
      
      <ion-button size="large" type="submit" color="#FA4A0C">Retirer</ion-button>
    </form>
  </div>

</ion-content>
